<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="https://fav.farm/🅰️" />
    <link rel="stylesheet" href="style.css">
    <title>Scoped CSS Variables and JS</title>
</head>
<body>
    <h2>Update CSS Variables with <span class="h1">JS</span></h2>

    <div class="controls">
        <label for="spacing">
            Spacing: <input class="spacing" type="range" min="0" max="200" value="10px" name="spacing" data-size="px">
            <span class="value" id="spacing-value">10px</span>
        </label>
        <label for="blur">
            Blur: <input type="range" min="0" max="25" value="10px" name="blur" data-size="px">
            <span class="value" id="blur-value">10px</span>
        </label>
        <label for="base">
            Base Color <input type="color" value="#ffc600" name="base">
        </label>
    </div>

    <img src="https://i.pinimg.com/736x/46/c2/20/46c2205aeb90ab2646c12fa260ca12ba.jpg" alt="Not work img">

    <script src="script.js"></script>
</body>
</html>
